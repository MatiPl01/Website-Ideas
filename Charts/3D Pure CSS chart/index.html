<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Wicked CSS 3d bar chart using only CSS3 with animations</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div id="wrapper">
		<div id="content">
			<h2>Apple products</h2>
			<ul id="bar">
				<li id="iphone">
					<div class="top">
						<img src="images/iphone.png" alt="iPhone" />
					</div>
					<div class="bottom">
						<div class="infobox">
							<h3>iPhone</h3>
							<p>80,1</p>
						</div>
					</div>
				</li>
				<li id="macbook">
					<div class="top">
						<img src="images/macbook.png" alt="MacBook" />
					</div>
					<div class="bottom">
						<div class="infobox">
							<h3>MacBook</h3>
							<p>102,6</p>
						</div>
					</div>
				</li>
				<li id="ipod">
					<div class="top">
						<img src="images/ipod.png" alt="iPod" />
					</div>
					<div class="bottom">
						<div class="infobox">
							<h3>iPod</h3>
							<p>198,4</p>
						</div>
					</div>
				</li>
				<li id="cinema">
					<div class="top">
						<img src="images/cinema.png" alt="Cinema Display" />
					</div>
					<div class="bottom">
						<div class="infobox">
							<h3>Cinema&nbsp;Display</h3>
							<p>38,2</p>
						</div>
					</div>
				</li>
				<li id="macmini">
					<div class="top">
						<img src="images/macmini.png" alt="Mac Mini" />
					</div>
					<div class="bottom">
						<div class="infobox">
							<h3>Mac&nbsp;Mini</h3>
							<p>55,6</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
