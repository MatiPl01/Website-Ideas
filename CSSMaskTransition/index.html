<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS Mask Transition | Demo 3 | Codrops</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="mask-img" data-mask="4" id="mask-header" >
			<div class="page-view mask-img__container">
				<figure class="project mask-img__box">
					<div class="mask-img__text">
						<p>Photo by Hans M</p>
					</div>
					<img class="mask-img__img" src="img/urban-1.jpg" alt="">
				</figure>
				<figure class="project mask-img__box">
					<div class="mask-img__text">
						<p>Photo by Alex Read</p>
					</div>
					<img class="mask-img__img" src="img/urban-2.jpg" alt="">
				</figure>
				<figure class="project mask-img__box">
					<div class="mask-img__text">
						<p>Photo by Gemma Evans</p>
					</div>
					<img class="mask-img__img" src="img/urban-3.jpg" alt="">
				</figure>
				<figure class="project mask-img__box">
					<div class="mask-img__text">
						<p>Photo by Volkan Olmez</p>
					</div>
					<img class="mask-img__img" src="img/urban-4.jpg" alt="">

				<nav class="mask-img__arrows">

					</div>
					<div class="mask-img__arrow mask-img__arrow--next">

							<polygon class="st0" points="212.1,357.3 211.5,358 208.7,355.1 211.5,352.3 212.1,353 209.9,355.1"/>
						</svg>
					</div>
				</nav>
			</div>
		</div>
		
		<script src="js/zepto.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/demo.js"></script>

</html>
