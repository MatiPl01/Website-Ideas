<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullscreen Number Counter Preloader | Html CSS and jQuery</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-color: #fff;
            position: none;
        }

        .loader {
            height: 100vh;
            width: 0;
            background-color: black;
        }

        .count {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18vw;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: white;
            mix-blend-mode: difference;
            text-align: right;
        }

    </style>

</head>
<body>
    <section>
        <div class="loader"></div>
        <div class="count"></div>
    </section>

    <script src="jQuery.min.js"></script>
    <script src="sketch.min.js"></script>

    <script>
    
        $(document).ready(() => {
            let count = 0;
            let counter = setInterval(() => {
                if(count <= 100) {
                    $('.count').text(`${count}%`)
                    $('.loader').css('width', `${count}%`)
                    count++
                } else clearInterval(counter)
            }, 100)
        });

    </script>
</body>
</html>
