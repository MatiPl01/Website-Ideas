<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 3rem;
    }
    </style>
</head>
<body>
    <h1>Text Rotate On Mousemove</h1>

    <script src="jQuery.min.js"></script>

    <script>
    
        $(document).ready(() => {
            $('h1').on('mousemove', function(e) {
                const centerX = $(this).width()/2
                const centerY = $(this).height()/2
                const moveX = centerX - e.offsetX
                const moveY = centerY - e.offsetY
                $(this).css({
                    transform: `perspective(500px) rotateY(${moveX/5}deg) rotateX(${moveY/5}deg)`
                })
            })
        })
        
    </script>
</body>
</html>
