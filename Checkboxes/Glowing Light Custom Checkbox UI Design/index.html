<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Checkbox UI Design</title>
</head>
<body>
    <div class="popup">
        <label>
            <input type="checkbox">
            <span class="check"></span>
            <span class="btn"></span>
        </label>
        <label>
            <input type="checkbox" checked>
            <span class="check"></span>
            <span class="btn"></span>
        </label>
    </div>
</body>
</html>
