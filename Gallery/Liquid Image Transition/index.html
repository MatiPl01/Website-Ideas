<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liquid Image Transition</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="landing">
        <div class="intro">
            <h2>Blend your emotions</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed sequi earum ipsum deserunt, dolorem deleniti nemo
                tenetur assumenda, natus blanditiis non dolore voluptatum laborum ea aut. Qui ex nulla autem!</p>
        </div>
        <div class="distortion"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
        integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
    <script src="js/hover-effects.js"></script>
    <script src="js/jquery.js"></script>
    <script>

        $(document).ready(() => {
            
            new hoverEffect({
                parent: document.querySelector('.distortion'),
                intensity: .2,
                image1: './img/img4.jpg',
                image2: './img/img2.jpg',
                angle: Math.PI / 4, // Math.PI / 4 is default
                speedIn: 1, // Time to show second image
                speedOut: 2,    // Time to show forst image back
                displacementImage: './img/blend-images/heightMap.png',
            })

        })

    </script>
</body>
</html>
