<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/1.jpg" alt="Photo">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/3.jpg" alt="Photo">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/5.jpg" alt="Photo">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/7.jpg" alt="Photo">
            </div>
            <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/8.jpg" alt="Photo">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,   // Changes number of photos displayed at once per page
            spaceBetween: 0,
            centeredSlides: true,
            
            effect: 'coverflow',    // Adds animation effects
            mousewheel: true,
            keyboard: {
                enabled: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>

</html>
