<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <style>
        html {
            font-size: 62.5%;
        }

        * {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            color: white;
            background-color: #777;

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <label class="power-switch">
        <input type="checkbox" name="power-switch" class="power-switch__checkbox" hidden>
        <span class="power-switch__button"></span>
        <svg class="power-switch__icon">
            <use xlink:href="img/sprite.svg#icon-switch"></use>
        </svg>
    </label>
    
</body>
</html>
