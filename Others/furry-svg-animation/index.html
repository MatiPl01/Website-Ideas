<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="furry no-select">
        <img src="svg/fur.svg" alt="Fur" class="furry__fur">
        <div class="furry__shadow"></div>
        <div class="furry__face">
            <div class="furry__eye furry__eye--left">
                <img src="svg/eye-shadow.svg" alt="Eye Shadow" class="furry__eye--shadow">
                <img src="svg/eye-background.svg" alt="Eye Background" class="furry__eye--background">
                <img src="svg/eye-cornea.svg" alt="Eye Cornea" class="furry__eye--cornea">
                <img src="svg/eye-pupil.svg" alt="Eye Pupil" class="furry__eye--pupil">
                <img src="svg/eye-flash.svg" alt="Eye Flash" class="furry__eye--flash">
            </div>
            <div class="furry__eye furry__eye--right">
                <img src="svg/eye-shadow.svg" alt="Eye Shadow" class="furry__eye--shadow">
                <img src="svg/eye-background.svg" alt="Eye Background" class="furry__eye--background">
                <img src="svg/eye-cornea.svg" alt="Eye Cornea" class="furry__eye--cornea">
                <img src="svg/eye-pupil.svg" alt="Eye Pupil" class="furry__eye--pupil">
                <img src="svg/eye-flash.svg" alt="Eye Flash" class="furry__eye--flash">
            </div>
            <img src="svg/nose.svg" alt="Nose" class="furry__nose">
        </div>
    </div>

    <script src="libraries/jQuery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
